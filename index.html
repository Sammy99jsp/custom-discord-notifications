<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <title>Discord Notification Indicators</title>
</head>
<body>
    <div class="ui container">
        <br><br>
        <h2>Discord Notification Indicators</h2>
        <button id="doIt">Do It</button>
        <div class="ui basic segments">
            <div class="ui segment">
                <em>Preview</em>
                <canvas id="preview-48" width="48" height="48"></canvas>
                <canvas id="preview-32" width="32" height="32"></canvas>
                <canvas id="preview-16" width="16" height="16"></canvas>
            </div>
            <div class="ui segment">
                <a disabled href="#" id="download"><em>Output</em></a>
            </div>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
    <script type="module">
        import * as Magick from 'https://knicknic.github.io/wasm-imagemagick/magickApi.js';
        function testStuff() {
            const canvases = [48, 32, 16].map(e => document.getElementById('preview-' + e));
            const contexts = canvases.map(e => e.getContext("2d"));

            let img = new Image();
            img.onload = () => { 
                contexts.forEach(ctx => ctx.drawImage(img, 0, 0)); 
                stepTwo();
            } 
            img.src = "img/badge-1.svg"
        }

        const SIZES = [48, 32, 16];

        async function stepTwo() {
            const canvases = [48, 32, 16].map(e => document.getElementById('preview-' + e));
            let dataSizes = canvases.map(canvas => 
                new Promise((res, rej) => 
                    canvas.toBlob(res, "image/png")
                )
            );

            dataSizes = await Promise.all(dataSizes);

            dataSizes = await Promise.all(dataSizes.map(blob => blob.arrayBuffer()));

            dataSizes = dataSizes.map((e, i) => ({name: "badge-1-" + SIZES[i] + ".png", content: new Uint8Array(e)}));
            console.log(dataSizes);

            const files = dataSizes;
            const command = ["convert", ...(dataSizes.map(e => e.name)), "badge-1.ico"];
            let processed = await Magick.Call(files, command);
            let firstOutputImage = processedFiles[0];

            let downloadLink = document.getElementById("download");
            downloadLink.src = URL.createObjectURL(firstOutputImage['blob']);
            console.log("Made new Image! Pog!")
        }
        document.getElementById('doIt').addEventListener("click", testStuff);

</script>
</body>
</html>
